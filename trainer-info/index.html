<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon API | Trainer Info</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="/js/trainer-form.js" type="module"></script>
    </head>
    <body>
        <header id="main-header"></header>
        <main class="divider">
            <h2>Trainer Info Form</h2>
            <form name="trainer">
                <fieldset>
                    <legend>Insert Your Information</legend>
                    <div class="check-name">
                        <h4>Basic Info</h4>
                        <label for="fname">First Name<input type="text" name="fname" required></label>
                        <label for="lname">Last Name<input type="text" name="lname" required></label>
                        <label for="lname">Age<input type="number" name="age" min="1" max="120" required></label>
                    </div>
                    <div class="select-region">
                        <h4>Select Your Region</h4>
                        <label for="region"><input type="radio" name="region" value="kanto">Kanto</label>
                        <label for="region"><input type="radio" name="region" value="johto">Johto</label>
                        <label for="region"><input type="radio" name="region" value="hoenn">Hoenn</label>
                        <label for="region"><input type="radio" name="region" value="sinnoh">Sinnoh</label>
                        <label for="region"><input type="radio" name="region" value="unova">Unova</label>
                        <label for="region"><input type="radio" name="region" value="kalos">Kalos</label>
                        <label for="region"><input type="radio" name="region" value="alola">Alola</label>
                        <label for="region"><input type="radio" name="region" value="galar">Galar</label>
                        <label for="region"><input type="radio" name="region" value="paldea">Paldea</label>
                    </div>
                    <div class="actual-trainer-level">
                        <h4>Actual Trainer Level</h4>
                        <div class="trainer-info">
                            <label for="captured">Number of Pok√©mon Caught:</label>
                            <p id="captured">12</p>
                        </div>
                        <div class="trainer-info">
                            <label for="trainer-level">Trainer Level:</label>
                            <p id="trainer-level">Beginner</p>
                        </div>
                    </div>
                </fieldset>
                <button id="formSubmit" type="submit">Send Trainer Form</button>
            </form>
        </main>
        <footer id="main-footer"></footer>
    </body>
</html>
